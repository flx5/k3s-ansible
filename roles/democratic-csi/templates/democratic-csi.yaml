apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  annotations:
    helmcharts.cattle.io/managed-by: helm-controller
  finalizers:
    - wrangler.cattle.io/on-helm-chart-remove
  name: democratic-csi
  namespace: kube-system
spec:
  repo: https://democratic-csi.github.io/charts/
  chart: democratic-csi
  version: 0.14.7
  targetNamespace: democratic-csi
  failurePolicy: abort
  createNamespace: true
  valuesContent: |
    csiDriver:
      # should be globally unique for a given cluster
      name: "org.democratic-csi.nfs"
      fsGroupPolicy: File

    storageClasses:
      - name: zfs-generic-nfs-csi
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          # for block-based storage can be ext3, ext4, xfs
          # for nfs should be nfs
          fsType: nfs

          # if true, volumes created from other snapshots will be
          # zfs send/received instead of zfs cloned
          # detachedVolumesFromSnapshots: "false"

          # if true, volumes created from other volumes will be
          # zfs send/received instead of zfs cloned
          # detachedVolumesFromVolumes: "false"

        mountOptions:
          - noatime
          - nfsvers=3
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    # if your cluster supports snapshots you may enable below
    volumeSnapshotClasses: []
    #- name: zfs-generic-nfs-csi
    #  parameters:
    #  # if true, snapshots will be created with zfs send/receive
    #  # detachedSnapshots: "false"
    #  secrets:
    #    snapshotter-secret:

    driver:
      config:
        # please see the most up-to-date example of the corresponding config here:
        # https://github.com/democratic-csi/democratic-csi/tree/master/examples
        # YOU MUST COPY THE DATA HERE INLINE!
        driver: zfs-generic-nfs
        sshConnection:
          host: 192.168.2.20
          port: 22
          username: democratic-csi
          privateKey: [% democratic_csi_ssh %]
        
        zfs:
          # can be used to override defaults if necessary
          # the example below is useful for TrueNAS 12
          cli:
            sudoEnabled: true
          #  paths:
          #    zfs: /usr/local/sbin/zfs
          #    zpool: /usr/local/sbin/zpool
          #    sudo: /usr/local/bin/sudo
          #    chroot: /usr/sbin/chroot
          
          # can be used to set arbitrary values on the dataset/zvol
          # can use handlebars templates with the parameters from the storage class/CO
          #datasetProperties:
          #  "org.freenas:description": "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}/{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
          #  "org.freenas:test": "{{ parameters.foo }}"
          #  "org.freenas:test2": "some value"
        
          datasetParentName: pool1/k8s/democratic-csi
          # do NOT make datasetParentName and detachedSnapshotsDatasetParentName overlap
          # they may be siblings, but neither should be nested in the other
          # do NOT comment this option out even if you don't plan to use snapshots, just leave it with dummy value
          detachedSnapshotsDatasetParentName: pool1/k8s/democratic-csi-snapshots
        
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0
          datasetPermissionsGroup: 0
          #datasetPermissionsAcls:
          #- "-m everyone@:full_set:allow"
          #- "-m u:kube:full_set:allow"
        
        nfs:
          # https://docs.oracle.com/cd/E23824_01/html/821-1448/gayne.html
          # https://www.hiroom2.com/2016/05/18/ubuntu-16-04-share-zfs-storage-via-nfs-smb/
          shareStrategy: "setDatasetProperties"
          shareStrategySetDatasetProperties:
            properties:
              #sharenfs: "rw,no_subtree_check,no_root_squash"
              sharenfs: "on"
              # share: ""
          shareHost: "192.168.2.20"
        #...